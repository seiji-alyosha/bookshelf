{% extends 'base.html' %}

{% block title %} bookshelf {% endblock %}
{% block nav %}
    <menu>
        {% if g.user %}
            <li>{{g.user['username']}}</li>
            <li><a href='{{ url_for('auth.logout') }}'>log out</a></li>
            <li><a href='{{ url_for('index') }}'>bookshelf</a></li>
        {% endif %}
    </menu>
{% endblock %}

{% block content %}
   <div class='add-book-container'>
      <form method='POST'>
         <div class='add-title'>
         <label class='add-title-label' for='title'>Title:</label>
         <input type='text' name='title' id='title'>
         </div>
         <div class='add-author'>
         <label class='add-author-label' for='author'>Author:</label>
         <input type='text' name='author' id='author'>
         </div>
         <div class='add-notes'>
         <label class='add-notes-label' for='notes'>Notes:</label>
         <textarea placeholder='What was most compelling?' id='notes' name='notes'></textarea>
         </div>
         <input type='submit' value='Add'>
      </form>
   </div>
{% endblock %}
