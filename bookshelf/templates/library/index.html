{% extends 'base.html' %}

{% block title%} bookshelf {% endblock %}

{%block menu%}
      {% if g.user %}
         <p><a href='{{ url_for('books.add') }}' class='add-button'>Add</a></p>
         <div class='user-name'>
            <p>Hi, {{g.user['username']}}</p>
         </div>

         <p><a href='{{ url_for('auth.logout') }}' class='logout-button'>Log Out</a></p>
            <!-- <li><a href='{{ url_for('index') }}'>bookshelf</a></li> -->
      {% endif %}
{% endblock %}

{% block content %}
   <div class='index-container'>
      {% for book in list %}
         <article>
               <a href='{{ url_for('books.view_book', id=book['id'], slug=book['title']) }}'><b>{{ book['title'] }}</b></a>
               <p> {{ book['added'] }} </p>
         </article>
      {% endfor %}
   </div>
{% endblock %}
