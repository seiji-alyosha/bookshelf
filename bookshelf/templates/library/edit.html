{% extends 'base.html' %}

{% block title%} bookshelf {% endblock %}
{%block menu%}
      {% if g.user %}
         <p><a href='{{ url_for('books.add') }}' class='add-button'>Add</a></p>
         <div class='user-name'>
            <p>Hi, {{g.user['username']}}</p>
         </div>

         <p><a href='{{ url_for('auth.logout') }}' class='logout-button'>Log Out</a></p>
            <!-- <li><a href='{{ url_for('index') }}'>bookshelf</a></li> -->
      {% endif %}
{% endblock %}

{% block content %}
   <h1>Edit book</h1>

   <div class='edit-book-container'>
      <form method='POST'>
         <div>
               <label for='title'>Title:</label>
               <input type='text' id='title' name='title' value='{{ book_info['title'] }}' >
         </div>
         <div>
               <label for='author'>Author:</label>
               <input type='text' id='author' name='author' value='{{ book_info['author'] }}' >
         </div>
         <div>
               <label for='notes'>Notes:</label>
               <textarea id='notes' name='notes'>{{ book_info['notes'] }}</textarea>
         </div>

         <button type='submit'>Save changes</button>
      </form>
   </div>
{% endblock %}
