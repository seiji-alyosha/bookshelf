{% extends 'base.html' %}

{% block title%} bookshelf {% endblock %}
{%block menu%}
      {% if g.user %}
         <p><a href='{{ url_for('books.add') }}' class='add-button'>Add</a></p>
         <div class='user-name'>
            <p>Hi, {{g.user['username']}}</p>
         </div>

         <p><a href='{{ url_for('auth.logout') }}' class='logout-button'>Log Out</a></p>
            <!-- <li><a href='{{ url_for('index') }}'>bookshelf</a></li> -->
      {% endif %}
{% endblock %}

{% block content %}

   <div class='edit-book-container'>
      <form method='POST'>
         <div class='edit-title'>
               <label class='edit-title-label' for='title'>Title:</label>
               <input type='text' id='title' name='title' class='edit-title-form' value='{{ book_info['title'] }}' >
         </div>
         <div class='edit-author'>
               <label class='edit-author-label' for='author'>Author:</label>
               <input type='text' id='author' name='author' class='edit-author-form' value='{{ book_info['author'] }}' >
         </div>
         <div class='edit-notes'>
               <label class='edit-notes-label' for='notes'>Notes:</label>
               <textarea id='notes' name='notes'>{{ book_info['notes'] }}</textarea>
         </div>
         <div class='book-buttons'>
            <button type='submit'>Save</button>
         </div>
      </form>
   </div>
{% endblock %}
