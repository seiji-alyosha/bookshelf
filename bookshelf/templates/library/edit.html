{% extends 'base.html' %}

{% block title%} bookshelf {% endblock %}
{%block nav%}
    <menu>
        {% if g.user %}
            <li>{{g.user['username']}}</li>
            <li><a href='{{ url_for('auth.logout') }}'>log out</a></li>
            <li><a href='{{ url_for('books.add') }}'>add</a></li>
            <li><a href='{{ url_for('index') }}'>bookshelf</a></li>
        {% endif %}
    </menu>
{% endblock %}

{% block content %}
    <h1>Edit book</h1>
    <form method='POST'>
        <div>
            <label for='title'>Title:</label>
            <input type='text' id='title' name='title' value='{{ book_info['title'] }}' >
        </div>
        <div>
            <label for='author'>Author:</label>
            <input type='text' id='author' name='author' value='{{ book_info['author'] }}' >
        </div>
        <div>
            <label for='notes'>Notes:</label>
            <textarea id='notes' name='notes'>{{ book_info['notes'] }}</textarea>
        </div>

        <button type='submit'>Save changes</button>

    </form>
{% endblock %}
